<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur d'Équipes Dynamiques</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Générateur d'Équipes Dynamiques</h1>
            <p class="subtitle">Créez des groupes de travail aléatoires pour vos ateliers collaboratifs</p>
        </header>

        <main>
            <section class="input-section">
                <h2>Liste des participants</h2>
                <div class="input-container">
                    <textarea id="participants-input" placeholder="Entrez les noms des participants, un par ligne ou séparés par des virgules"></textarea>
                </div>
                <div class="controls">
                    <div class="team-size-control">
                        <label for="team-size">Taille des équipes:</label>
                        <input type="number" id="team-size" min="2" value="4">
                    </div>
                    <button id="generate-btn" class="btn primary">Générer les équipes</button>
                    <button id="reset-btn" class="btn secondary">Réinitialiser</button>
                </div>
            </section>

            <section class="results-section">
                <h2>Résultats</h2>
                <div id="teams-container" class="teams-container">
                    <!-- Les équipes générées apparaîtront ici -->
                </div>
                <div class="actions">
                    <button id="export-btn" class="btn">Exporter en CSV</button>
                    <button id="copy-btn" class="btn">Copier les résultats</button>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2023 Plateforme Collaborative - Outil de génération d'équipes</p>
        </footer>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
